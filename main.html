<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

<form method="post">

    <label for="name">Name:</label>
    <input type="text" placeholder="Name" id="name" required>

    <label for="email">Email:</label>
    <input type="email" placeholder="Email" id="email" required>

    <label>Gender:</label>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_m" name="gender">
    <label for="gender_f">Female</label>
    <input type="radio" id="gender_f" name="gender">

    <label for="cars">Choose a car:</label>
    <select id="cars">
        <option>--Please choose an option--</option>
        <option>BMW</option>
        <option>Audi</option>
        <option>Mercedes</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" placeholder="Age" id="age" required>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" required>

    <label for="tel">Phone Number:</label>
    <input type="tel" placeholder="xxx-xxx-xxxx" id="tel">

    <label for="password">Password:</label>
    <input type="password" placeholder="Password" id="password" required>

    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos">

    <button type="submit">Submit</button>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
